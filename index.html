<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Georgia", serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
}

.card {
  position: relative;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(16px);
  padding: 36px;
  border-radius: 32px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  color: #6b1f33;
  box-shadow: 0 30px 60px rgba(150,50,80,0.25);
  animation: fadeIn 1s ease;
  z-index: 2;
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 32px;
  box-shadow: 0 0 80px rgba(255,105,135,0.45);
  z-index: -1;
}

h2 {
  font-weight: normal;
  margin-bottom: 24px;
}

p {
  line-height: 1.7;
  font-size: 17px;
}

button {
  margin-top: 20px;
  padding: 14px 22px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(to right, #ff6a88, #ff99ac);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 12px 24px rgba(255,90,120,0.35);
}

button:hover {
  transform: translateY(-2px);
}

.secondary {
  background: linear-gradient(to right, #c94b6a, #f08aa2);
}

.hidden {
  display: none;
}

.heart {
  position: absolute;
  bottom: -20px;
  animation: floatUp 6s linear forwards;
  opacity: 0.8;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop preload="auto">
  <source src="your-music.mp3" type="audio/mpeg">
</audio>

<!-- FIRST SCREEN -->
<div class="card" id="question">
  <h2>Will you be mine? ‚ù§Ô∏è</h2>
  <button onclick="yesClicked()">Yes üíó</button>
  <button class="secondary" onclick="noClicked()">No üíî</button>
</div>

<!-- MESSAGE SCREEN -->
<div class="card hidden" id="message">
  <p id="text"></p>
  <button onclick="nextText()">Next ‚ûú</button>
</div>

<script>
const texts = [
  "I don‚Äôt know when it started, but somehow you became someone I think about more than I should.",
  "There‚Äôs something about you ‚Äî the way you exist so effortlessly ‚Äî that feels rare and beautiful.",
  "To me, no one else compares. Not even close.",
  "I don‚Äôt expect anything from this‚Ä¶ I just wanted you to know what you mean to me."
];

let index = 0;
let heartsStarted = false;

function yesClicked() {
  document.getElementById("question").classList.add("hidden");
  document.getElementById("message").classList.remove("hidden");
  document.getElementById("text").innerText = texts[index];
  playMusic();
  startHearts();
}

function nextText() {
  index++;
  if (index < texts.length) {
    document.getElementById("text").innerText = texts[index];
  } else {
    document.getElementById("text").innerText = "Happy Valentine‚Äôs Day ‚ù§Ô∏è";
  }
}

function noClicked() {
  alert("Sorry, you can‚Äôt say no üòå");
}

function playMusic() {
  const music = document.getElementById("music");
  music.volume = 0.3;
  music.play().catch(() => {});
}

function startHearts() {
  if (heartsStarted) return;
  heartsStarted = true;
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);
}
</script>

</body>
</html>
