<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Georgia", serif;
    }

    .card {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 25px;
      max-width: 420px;
      width: 90%;
      color: white;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 1s ease;
      z-index: 2;
    }

    button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: rgba(255,255,255,0.3);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: rgba(255,255,255,0.45);
    }

    .hidden {
      display: none;
    }

    p {
      opacity: 0;
      animation: reveal 1.5s ease forwards;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .back {
      margin-top: 20px;
      background: rgba(0,0,0,0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes reveal {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* HEARTS */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- MUSIC -->
  <audio id="music" loop>
    <source src="Ed Sheeran - Perfect(M4A_128K).mp3" type="audio/mpeg">
  </audio>

  <!-- CHOICES -->
  <div class="card" id="choices">
    <h2>Choose one üíó</h2>
    <button onclick="openCard('one')">üíå Read something heartfelt</button>
    <button onclick="openCard('two')">üå∏ Something gentle</button>
    <button onclick="openCard('three')">üåπ Something honest</button>
  </div>

  <!-- CARD -->
  <div class="card hidden" id="card">
    <div id="text"></div>
    <button class="back" onclick="goBack()">‚¨Ö Go back</button>
  </div>

  <script>
    const messages = {
      one: `
        <p>Hi [Geet Rani],</p>
        <p>You are incredibly beautiful ‚Äî in a way that feels rare and unforgettable.
        The kind of beauty that doesn‚Äôt try, yet stays in someone‚Äôs mind.</p>
        <p>To me, no one else compares. Not because others aren‚Äôt beautiful,
        but because the way you are is entirely your own.</p>
      `,
      two: `
        <p>Hi [Geet Rani],</p>
        <p>There‚Äôs something calm and gentle about you that stands out.
        Just seeing you makes moments feel softer and lighter.</p>
        <p>This is simply appreciation ‚Äî quiet, respectful,
        and meant to bring a small smile.</p>
      `,
      three: `
        <p>Hi [Geet Rani],</p>
        <p>I wanted to be honest without asking anything in return.
        I admire you deeply, and I didn‚Äôt want that truth to stay unspoken.</p>
        <p>That‚Äôs all this is ‚Äî honesty, nothing more,
        nothing you owe.</p>
      `
    };

    function openCard(type) {
      document.getElementById("choices").style.display = "none";
      document.getElementById("card").style.display = "block";
      document.getElementById("text").innerHTML = messages[type];

      const music = document.getElementById("music");
      if (music.paused) music.play();

      startHearts();
    }

    function goBack() {
      document.getElementById("card").style.display = "none";
      document.getElementById("choices").style.display = "block";
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 500);
    }
  </script>

</body>
</html>
